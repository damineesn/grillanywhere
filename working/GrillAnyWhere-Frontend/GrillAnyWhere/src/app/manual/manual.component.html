  <body class="container">


    
    <div id="menu" class="card-columns" >
    <ul>
      <div class="card-columns ">
      <li *ngFor="let success of grillers">
          <div class="column">
              <div class="card" style="width: 18rem;height:28rem">
                  <div class="card-body">
                <img class="card-img-top" src="assets/images/griller10.jpg" alt="Card image cap">
                
                  <hr>
                  <p class="card-text">{{success.grillName}}</p>
                  <hr>
                  <p>Starts From {{success.price}}$</p>
                  <hr>
                  <a href="#">More Info</a>
                </div>
              </div>
            </div>
      </li>
    </div>
      </ul>
    </div>
  </body>
